<!DOCTYPE html>
<html>
  <head>
    <title>PDF Encryptor</title>
    <meta charset="UTF-8" />
    <script type="text/javascript" src="qpdf.js"></script>
    <link rel="stylesheet" href="pure-min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>PDF Encryptor</h1>
    <p>This is work in progress.</p>
    <p>
      Password protect your PDF. Encrypts your PDF with AES-256. Select one
      single PDF. This should work with <em>most</em> PDF files.
    </p>
    <p>
      All processing is done in the web browser. File contents are never
      transmitted to any servers.
    </p>

    <h2>Enter a strong password</h2>
    <input type="password" id="password" />

    <h2>Select file</h2>
    <input type="file" id="file" />

    <p id="message"></p>

    <script src="index.js" type="module"></script>
  </body>
</html>
